<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego de ahorcado</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.min.css">
    </head>

    <body>
        <div class="principio">

            <div>
                <div class="top">
                    <svg width="48px" height="48px" viewBox="0 0 48 48" class="imglogo">
                        <path d="M44.961,3v42h-42V3H44.961 M47.961,0h-48v48h48V0L47.961,0z"/>
                        <path d="M23.961,8.875c8.339,0,15.125,6.785,15.125,15.125s-6.785,15.125-15.125,15.125c-8.34,0-15.125-6.785-15.125-15.125S15.622,8.875,23.961,8.875 M23.961,5.875C13.951,5.875,5.836,13.99,5.836,24c0,10.011,8.115,18.125,18.125,18.125c10.011,0,18.125-8.114,18.125-18.125C42.086,13.99,33.973,5.875,23.961,5.875L23.961,5.875z"/>
                        <line fill="none" stroke-width="3" stroke-miterlimit="10" x1="27.719" y1="23.577" x2="34.789" y2="16.506" class="imglogo-int"/>
                        <line fill="none" stroke-width="3" stroke-miterlimit="10" x1="34.789" y1="23.576" x2="27.719" y2="16.506" class="imglogo-int"/>
                        <line fill="none" stroke-width="3" stroke-miterlimit="10" x1="13.133" y1="23.577" x2="20.205" y2="16.506" class="imglogo-int"/>
                        <line fill="none" stroke-width="3" stroke-miterlimit="10" x1="20.204" y1="23.576" x2="13.133" y2="16.506" class="imglogo-int"/>
                        <path fill="none" stroke-width="3" stroke-miterlimit="10" d="M16.667,34.958c0-1.657,3.265-3.813,7.292-3.813c4.029,0,7.294,2.155,7.294,3.813" class="imglogo-int"/>
                    </svg>
                    <h1>Juego de ahorcado</h1>
                </div>
            </div>

            <div class="contenedor">
                <div id="aviso">
                    <p id="textoFinal"></p>
                    <button id="btn-feliz" class="btn-feliz">Aceptar</button>
                </div>

                <div id="uno" class="pagina">
                    <button id="btn-inicia" class="btn-inicia">INICIAR</button>
                    <button id="btn-agrega" class="btn-generi">Agregar nueva palabra</button>
                </div>

                <div id="dos" class="pagina">
                    <div>
                        <input type="text" id="txt-area" autocomplete="off" maxlength="8" placeholder="Ingrese una palabra" class="txt-area">
                    </div>
                    <div class="txt-max">
                        <p><i class="fa-solid fa-circle-exclamation"></i> MÃ¡ximo 8 letras</p>
                    </div>
                    <div class="acciones">
                        <button id="btn-guarda" class="btn-generi">Guardar y empezar</button>
                        <button id="btn-cancela" class="btn-generi">Cancelar</button>
                    </div>
                </div>

                <div id="tres" class="pagina">
                    <canvas width="294" height="360" id="ahorcado" style="border:0px solid #d3d3d3;">
                    </canvas>
                    <div class="contenido">
                        <div id="palabra">
                        </div>
                        <div id="otras-letras">
                        </div>
                    </div>
                    <div class="acciones">
                        <button id="btn-nuevo" class="btn-generi">Nuevo juego</button>
                        <button id="btn-salir" class="btn-generi">Desistir</button>
                    </div>
                    <input type="text" id="letra-hidden" autocomplete="off" maxlength="1" class="letra-hidden">
                </div>

            </div>

        </div>

        <footer class="footer">
            <div class="bottom">
                <p class="txt-footer">
                    &#169; Juan Pablo - 2022 - 
                    <a href="https://github.com/juanpablo001"><i class="fa-brands fa-github-alt"></i></a> - 
                    <a href="https://www.linkedin.com/in/juan-pablo-amador-palestina/"><i class="fa-brands fa-linkedin-in"></i></a>
                </p>
            </div>
        </footer>
        
        <script src="js/acciones.js"></script>
        <script src="js/colgado.js"></script>
        <script src="js/palabra.js"></script>

    </body>

</html>
